<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Viewer.js</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/viewer.css">
  <style>
    .pictures {
      list-style: none;
      margin: 0;
      max-width: 30rem;
      padding: 0;
    }

    .pictures > li {
      border: 1px solid transparent;
      float: left;
      height: calc(100% / 3);
      margin: 0 -1px -1px 0;
      overflow: hidden;
      width: calc(100% / 3);
    }

    .pictures > li > canvas {
      cursor: zoom-in;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Viewer with canvas elements</h1>
    <div id="gallery">
      <ul class="pictures">
        <li><canvas data-original="../images/tibet-1.jpg" data-src="../images/thumbnails/tibet-1.jpg" data-alt="Cuo Na Lake"></li>
        <li><canvas data-original="../images/tibet-2.jpg" data-src="../images/thumbnails/tibet-2.jpg" data-alt="Tibetan Plateau"></li>
        <li><canvas data-original="../images/tibet-3.jpg" data-src="../images/thumbnails/tibet-3.jpg" data-alt="Jokhang Temple"></li>
        <li><canvas data-original="../images/tibet-4.jpg" data-src="../images/thumbnails/tibet-4.jpg" data-alt="Potala Palace 1"></li>
        <li><canvas data-original="../images/tibet-5.jpg" data-src="../images/thumbnails/tibet-5.jpg" data-alt="Potala Palace 2"></li>
        <li><canvas data-original="../images/tibet-6.jpg" data-src="../images/thumbnails/tibet-6.jpg" data-alt="Potala Palace 3"></li>
        <li><canvas data-original="../images/tibet-7.jpg" data-src="../images/thumbnails/tibet-7.jpg" data-alt="Lhasa River"></li>
        <li><canvas data-original="../images/tibet-8.jpg" data-src="../images/thumbnails/tibet-8.jpg" data-alt="Namtso 1"></li>
        <li><canvas data-original="../images/tibet-9.jpg" data-src="../images/thumbnails/tibet-9.jpg" data-alt="Namtso 2"></li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../js/viewer.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var gallery = document.getElementById('gallery');
      var viewer = new Viewer(gallery, {
        url: 'data-original'
      });
    });
  </script>
</body>
</html>
